<template name="addPage">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="row">
          <form class="col s12 add">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="addTitle">
                <label for="addTitle">Event Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="addDescription" class="materialize-textarea"></textarea>
                <label for="addDescription">Description</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Create Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
