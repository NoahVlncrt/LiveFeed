<template name="launchScreen">
  <h3>Top Events</h3>
  <div class="events">
    {{#each topEvents}}
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{title}}</span>
              <div class="chip"><i class="material-icons left">perm_identity</i>{{userInfo}}</div>
              <p>{{description}}</p>
              <p>{{postCount}}</p>
            </div>
          </div>
        </div> 
      </div>
    {{/each}}
  </div>
  {{#if currentUser}}
    {{>floatingFab}}
  {{/if}}
</template>
