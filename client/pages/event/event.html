<template name="eventPage">
  <div class="banner center">
    <h3>{{eventData.title}}</h3>
    {{#if eventData.status}}
      <p><i>LIVE</i></p>
    {{else}}
      <p><i>DONE</i></p>
    {{/if}}
    <p>{{eventData.description}}</p>
  </div>
  <div class="divider"></div>
  {{#each posts}}
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <p>{{content}}</p>  
          </div>
          {{#if currentUser}}
            <div class="card-action">
              <a href="" class="favorite"><i class="material-icons">{{#if favorited}}star{{else}}star_border{{/if}}</i>{{favoriteCount}}</a>
            </div>
          {{/if}}
        </div>
      </div>  
    </div>
  {{/each}}
  {{#if isOwner}}
  <div class="bottom-insert row">
    <div class="divider"></div>
      <form class="col s12 newUpdate">
        <div class="row">
          <div class="input-field col s11">
            <input type="text" id="newPostText" placeholder="New post">
          </div>
          <div class="input-field col s1">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
          </div>
        </div>
      </form>
  </div>
  {{/if}}
</template>
